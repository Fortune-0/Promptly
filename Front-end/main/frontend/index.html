<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promptly</title>
        <link rel="stylesheet" href="css/output.css">
        <!-- Content Security Policy (CSP) to prevent XSS attacks -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    </head>
    <body class="h-screen bg-dynamic-gradient-2 animate-gradient-slow font-arima text-white">
        <header class="flex items-end p-4">
            <img src="img/icon.png" alt="icon-img" class="w-20">
            <div class="text-md ml-6"><span class="typer" id="main" data-words="Seize the day, Time is precious" data-delay="200" data-deleteDelay="1500" data-colors="white"></span></div>
        </header>   
        <article class="mt-44 flex flex-col">

            <h1 class="text-4xl leading-loose mx-auto">Welcome to Promptly,<br> your personal reminder app</h1>
            <button id="startPage" class="bg-primary rounded-xl hover:bg-blue-600 p-3 text-2xl mt-11 mx-auto font-sans">Plan Ahead</button>

        </article>
        <script src="js/renderer0.js"></script>
        <script src="js/typer.js"></script>
    </body>
</html>
