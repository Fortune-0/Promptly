                <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-blue-500"></div>
            </div>
            

            <!-- Main content -->
            <main id="taskList">

            </main>

        <aside class="flex-col mt-5 w-2/4 max-lg:w-9/12 mx-auto hidden" id="aside">
            <div class="flex flex-col mb-6 h-28">
                <label for="taskName" class="mb-3 text-2xl text-white">Title</label>
                <input class="outline-blue-500 bg-slate-300 border border-transparent p-3 rounded-lg font-sans" type="text" id="taskName" placeholder="add a title ..." autocomplete="off">
                <div id="errorTitle" role="alert" class="h-5 hidden text-sm mt-2 ml-3 text-red-400"></div>
            </div>
            
            <div class="flex flex-col mb-6 h-28">
                <label for="taskDateTime" class="mb-3 text-2xl text-white">Date & Time</label>
                <input class="outline-blue-500 border border-transparent p-3 w-5/12 rounded-lg font-sans bg-slate-300" type="datetime-local" id="taskDateTime" autocomplete="off">
                <div id="errorDate" role="alert" class="h-5 hidden text-sm mt-2 ml-3 text-red-400"></div>
            </div>
            
            <div class="flex">
                <button class="font-bold bg-primary rounded-xl hover:bg-blue-600 p-3 text-2xl mt-11 mx-auto font-sans text-white" id="editCancel">Cancel</button>
                <button class="font-bold bg-primary rounded-xl hover:bg-blue-600 p-3 text-2xl mt-11 mx-auto font-sans text-white" id="editSubmit">Done</button>
            </div>
        

        </aside>
